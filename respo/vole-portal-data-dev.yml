# service配置------------------------------------------------------------------------------------------------------------------------------------------------
server:
  port: 8510

    

spring:
  application:
    name: vole-portal-data
  datasource:
    url: jdbc:mysql://192.168.2.219:3306/portal?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    filters: mergeStat
    connection-properties: config.decrypt=true
    test-while-idle: true
    validation-query: select 'x'
    max-active: 100
    initial-size: 5

mybatis:
    type-aliases-package: com.github.vole.portal.data.mapper
    mapper-locations: classpath:mapper/*.xml


eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://localhost:1025/eureka/




